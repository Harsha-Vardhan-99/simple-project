<div>
<div *ngFor="let user of Users">

<mat-card class="example-card">
    <mat-card-header class="cardheader">
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{user.fullName}}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
    <div class="email">
        <mat-icon>email</mat-icon>{{user.email}}
    </div>
    <div class="phone">
        <mat-icon>phone</mat-icon>{{user.mobile}}
    </div>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>LIKE</button>
      <button mat-button>SHARE</button>
    </mat-card-actions>
  </mat-card>
</div>
</div>
