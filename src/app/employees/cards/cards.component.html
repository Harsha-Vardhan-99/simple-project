<div class="container">
<div *ngFor="let user of employees">

<mat-card class="example-card">
    <mat-card-header class="cardheader row">
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{user.fullName}}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
    <div class="row">
        <mat-icon class="icon">email</mat-icon>{{user.email}}
    </div>
    <div class="row">
        <mat-icon class="icon">phone</mat-icon>{{user.mobile}}
    </div>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>EDIT</button>
    </mat-card-actions>
  </mat-card>
</div>
</div>
